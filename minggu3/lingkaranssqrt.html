
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINGKARAN SQRT MINGGU 3</title>
    <style>
        body {
            background: #000;
        }

        canvas {
            background: #fff;
        }
    </style>
</head>

<body>
    <canvas width="512px" height="512px" class="board"></canvas>
    <script>
        const canvas = document.querySelector(".board")
        let coord1 = null
        let coord2 = null
        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            if (coord1 == null) {
                coord1 = [x, y]
            } else {
                coord2 = [x, y];
                const ctx = canvas.getContext('2d');
                const dx = coord2[0] - coord1[0];
                const dy = coord2[1] - coord1[1];
                const R = Math.sqrt(dx*dx + dy*dy);
                ctx.beginPath();  // Begin a new path
                for(let alpha=0; alpha<=360; alpha++){
                    const radian = alpha * Math.PI / 180;
                    const px = coord1[0] + R * Math.cos(radian);
                    const py = coord1[1] + R * Math.sin(radian);
                    if(alpha === 0) {
                        ctx.moveTo(px, py);
                    } else {
                        ctx.lineTo(px, py);
                    }
                }
                ctx.closePath();
                ctx.stroke();
                coord1 = null;
                coord2 = null;
            }
        })
    </script>
</body>

</html>
