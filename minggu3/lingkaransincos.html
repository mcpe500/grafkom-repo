<!DOCTYPE html>
<html>

<body>

    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML canvas tag.
    </canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var clickCount = 0;
        var centerX, centerY, radius;

        function drawCircle(x, y, r) {
            var angleDiff = Math.PI / 180; // Angle increment for each line segment
            var numSegments = 360; // Number of line segments
            var startAngle = 0;

            for (var i = 0; i < numSegments; i++) {
                var endAngle = startAngle + angleDiff;
                var startX = x + r * Math.cos(startAngle);
                var startY = y + r * Math.sin(startAngle);
                var endX = x + r * Math.cos(endAngle);
                var endY = y + r * Math.sin(endAngle);

                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();

                startAngle = endAngle; // Update the start angle
            }
        }

        c.addEventListener('click', function (event) {
            var rect = c.getBoundingClientRect();
            var x = event.clientX - rect.left;
            var y = event.clientY - rect.top;

            if (clickCount == 0) {
                centerX = rect.left + x;
                centerY = rect.top + y;
                clickCount++;
            } else if (clickCount == 1) {
                radius = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));
                drawCircle(centerX, centerY, radius);
                clickCount = 0;
            }
        });
    </script>

</body>

</html>
