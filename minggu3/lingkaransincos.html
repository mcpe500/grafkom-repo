<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINGKARAN SINCOS MINGGU 3</title>
    <style>
        body {
            background: #000;
        }

        canvas {
            background: #fff;
        }
    </style>
</head>

<body>
    <canvas width="512px" height="512px" class="board"></canvas>
    <script>
        const canvas = document.querySelector(".board");
        const ctx = canvas.getContext("2d");
        let coord1 = null;
        let coord2 = null;

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor(event.clientX - rect.left);
            const y = Math.floor(event.clientY - rect.top);

            if (coord1 === null) {
                coord1 = [x, y];
            } else {
                coord2 = [x, y];

                const R = Math.round(Math.sqrt((coord1[0] - coord2[0]) ** 2 + (coord1[1] - coord2[1]) ** 2));

                for (let theta=0; theta <= 2*Math.PI; theta+=0.01) { 
                    let x = R * Math.cos(theta) + coord1[0]; 
                    let y = R * Math.sin(theta) + coord1[1]; 
                    plotCirclePoints(Math.round(x),Math.round(y)); 
                }

                coord1 = null;
                coord2 = null;
            }
        });

        function plotCirclePoints(x,y) { 
          ctx.beginPath(); 
          ctx.fillStyle ="black"; 
          ctx.rect(x,y, 1, 1); 
          ctx.fill(); 
      } 

    </script>
</body>

</html>
