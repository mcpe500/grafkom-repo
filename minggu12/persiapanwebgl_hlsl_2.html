<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WebGL Simple Example</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
        }

        #canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="640" height="640"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script>
        // Get the canvas element
        var canvas = document.getElementById('canvas');
        var gl = canvas.getContext('webgl2');

        // Set the viewport and clear color
        gl.viewport(0, 0, canvas.width, canvas.height);
        gl.clearColor(0.2, 0.2, 0.2, 1.0);

        // Create a shader program
        var program = gl.createProgram();
        // Create a vertex buffer object (VBO) for the cube
        var vbo = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vbo);
        var vertices = new Float32Array([
        ]);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        // Create a color buffer object (CBO) for the cube
        var cbo = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, cbo);
        var colors = new Float32Array([
            // Add your colors here. For example:
            1.0, 0.0, 0.0,  // Red
            0.0, 1.0, 0.0,  // Green
            0.0, 0.0, 1.0,  // Blue
            // ...
        ]);
        gl.bufferData(gl.ARRAY_BUFFER, colors, gl.STATIC_DRAW);
        gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, `#version 300 es
        precision mediump float;
        in vec3 aPosition;
        in vec3 aColor;  // New attribute
        out vec3 vColor;  // New varying
        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;
        void main() {
            gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(aPosition, 1.0);
            vColor = aColor;  // Pass the color to the fragment shader
        }
    `));
        gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, `#version 300 es
        precision mediump float;
        in vec3 vColor;  // New varying
        out vec4 fragColor;
        void main() {
            fragColor = vec4(vColor, 1.0);  // Use the color from the vertex shader
        }
    `));
        gl.linkProgram(program);
        gl.useProgram(program);

        // Create a vertex buffer object (VBO) for the cube
        var vbo = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vbo);
        var vertices = new Float32Array([
            -2, -2, -2,
            2, -2, -2,
            2, 2, -2,
            -2, 2, -2,
            -2, -2, 2,
            2, -2, 2,
            2, 2, 2,
            -2, 2, 2
        ]);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        // Create an index buffer object (IBO) for the cube
        var ibo = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, ibo);
        var indices = new Uint16Array([
            0, 1, 2, 2, 3, 0,
            4, 5, 6, 6, 7, 4,
            0, 4, 5, 5, 1, 0,
            1, 5, 6, 6, 2, 1,
            2, 6, 7, 7, 3, 2,
            3, 7, 4, 4, 0, 3
        ]);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indices, gl.STATIC_DRAW);

        // Set up the camera and projection matrices
        var modelViewMatrix = mat4.create();
        var projectionMatrix = mat4.create();
        mat4.ortho(projectionMatrix, -5, 5, -5, 5, -10, 10);
        mat4.lookAt(modelViewMatrix, [0, 0, 5], [0, 0, 0], [0, 1, 0]);

        // Set up the uniforms
        var uModelViewMatrix = gl.getUniformLocation(program, 'uModelViewMatrix');
        var uProjectionMatrix = gl.getUniformLocation(program, 'uProjectionMatrix');
        gl.uniformMatrix4fv(uModelViewMatrix, false, modelViewMatrix);
        gl.uniformMatrix4fv(uProjectionMatrix, false, projectionMatrix);

        rotateCube(45, 45, 0);

        // Render ulang kubus
        // gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
        // gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);
        // Draw the cube
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
        gl.enableVertexAttribArray(0);
        gl.bindBuffer(gl.ARRAY_BUFFER, vbo);
        gl.vertexAttribPointer(0, 3, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(1);
        gl.bindBuffer(gl.ARRAY_BUFFER, cbo);
        gl.vertexAttribPointer(1, 3, gl.FLOAT, false, 0, 0);
        gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);

        function createShader(gl, type, source) {
            var shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Error compiling shader:', gl.getShaderInfoLog(shader));
                return null;
            }
            return shader;
        }
        // Di dalam fungsi yang menangani input pengguna (misalnya saat tombol ditekan)
        function rotateCube(angleX, angleY, angleZ) {
            var rotationMatrixX = mat4.create();
            var rotationMatrixY = mat4.create();
            var rotationMatrixZ = mat4.create();

            mat4.rotate(rotationMatrixX, rotationMatrixX, glMatrix.toRadian(angleX), [1, 0, 0]); // Rotasi sumbu X
            mat4.rotate(rotationMatrixY, rotationMatrixY, glMatrix.toRadian(angleY), [0, 1, 0]); // Rotasi sumbu Y
            mat4.rotate(rotationMatrixZ, rotationMatrixZ, glMatrix.toRadian(angleZ), [0, 0, 1]); // Rotasi sumbu Z

            // Gabungkan matriks rotasi dengan matriks model-view
            mat4.multiply(modelViewMatrix, modelViewMatrix, rotationMatrixX);
            mat4.multiply(modelViewMatrix, modelViewMatrix, rotationMatrixY);
            mat4.multiply(modelViewMatrix, modelViewMatrix, rotationMatrixZ);

            // Setel ulang nilai uniform
            gl.uniformMatrix4fv(uModelViewMatrix, false, modelViewMatrix);
        }


    </script>
</body>

</html>
