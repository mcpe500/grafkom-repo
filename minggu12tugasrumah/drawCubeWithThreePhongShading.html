<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Draw Cube with Textures and Lighting</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
                "three/examples/jsm/loaders/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/loaders/",
                "three/examples/jsm/controls/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/controls/"
            }
        }
    </script>
</head>

<body>
    <script type="module">
        import * as THREE from "three";
        import { OBJLoader } from "three/examples/jsm/loaders/OBJLoader.js";
        import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";

        async function main() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const textures_URLS = [
                "./image/resize/resize_cobblestone.jpg",
                "./image/resize/resize_diamond.jpg",
                "./image/resize/resize_dirt.jpg",
                "./image/resize/resize_emerald.jpg",
                "./image/resize/resize_iron.jpg",
                "./image/resize/resize_wood.jpg",
            ];

            const textureLoader = new THREE.TextureLoader();
            const textures = await Promise.all(textures_URLS.map(url => textureLoader.load(url)));

            // const materials = textures.map(texture => new THREE.MeshPhongMaterial({ map: texture }));
            const materials = [
                new THREE.MeshBasicMaterial({ color: 0xff0000 }), // material for face 0
                new THREE.MeshBasicMaterial({ color: 0x00ff00 }), // material for face 1
                new THREE.MeshBasicMaterial({ color: 0x0000ff }) // material for face 2
            ];

            const mesh = new THREE.Mesh(geometry, materials);
            const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
            const cube = new THREE.Mesh(cubeGeometry, new THREE.MeshFaceMaterial(materials));
            scene.add(cube);

            camera.position.z = 5;

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = true;

            const light1 = new THREE.DirectionalLight(0xffffff, 1);
            light1.position.set(0, 0, 1); // Pointing towards the cube
            light1.intensity = 0.5;
            scene.add(light1);

            const light2 = new THREE.DirectionalLight(0xffffff, 1);
            light2.position.set(1, 1, -1); // Pointing away from the cube
            light2.intensity = 0.3;
            scene.add(light2);

            const light3 = new THREE.DirectionalLight(0xffffff, 1);
            light3.position.set(0, 0, -1); // Pointing away from the cube
            light3.intensity = 0.2;
            scene.add(light3);

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        }
        main();
    </script>
</body>

</html>
