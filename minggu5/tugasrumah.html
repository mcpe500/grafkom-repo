<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINGGU 5 ROTASI</title>
    <style>
        body {
            background: #000;
        }

        canvas {
            background: #fff;
        }
    </style>
</head>

<body>
    <canvas width="512px" height="512px" class="board"></canvas>
    <script>
        const canvas = document.querySelector(".board")
        const rect = canvas.getBoundingClientRect();
        // Initialize the GL context
        const gl = canvas.getContext("webgl2");

        // Only continue if WebGL is available
        if (!gl) {
            alert("Your browser does not support WebGL.");
        }

        // Define the vertices for the letters "I" and "S"
        // Define the vertices for a square
        // Define the vertices for a square (split into two triangles)
        const square = new Float32Array([
            -1.0, 1.0,  // Vertex 1 (Top left corner)
            -1.0, -1.0,  // Vertex 2 (Bottom left corner)
            1.0, -1.0,  // Vertex 3 (Bottom right corner)

            1.0, -1.0,  // Vertex 3 (Bottom right corner)
            1.0, 1.0,  // Vertex 4 (Top right corner)
            -1.0, 1.0   // Vertex 1 (Top left corner)
        ])
        let vertices = [];
        let index = 0;
        vertices.push(...square.map(c => {
            index += 1;
            if (index % 2 == 0) return c * 0.025 + 0.8
            else return c * 0.1 - 0.6
        }))
        vertices.push(...square.map(c => {
            index += 1;
            if (index % 2 == 0) return c * 0.4 + 0.4
            else return c * 0.025 - 0.6
        }))
        vertices.push(...square.map(c => {
            index += 1;
            if (index % 2 == 0) return c * 0.025
            else return c * 0.1 - 0.6
        }))
        vertices.push(...square.map(c => {
            index += 1;
            if (index % 2 == 0) return c * 0.025
            else return c * 0.2 
        }))
        vertices.push(...square.map(c => {
            index += 1;
            if (index % 2 == 0) return c * 0.025 + 0.8
            else return c * 0.2
        }))
        vertices.push(...square.map(c => {
            index += 1;
            if (index % 2 == 0) return c * 0.175 + 0.2
            else return c * 0.025 + 0.175
        }))
        vertices.push(...square.map(c => {
            index += 1
            if (index % 2 == 0) return c * 0.025 + 0.4
            else return c * 0.2
        }))
        vertices.push(...square.map(c => {
            index += 1;
            if (index % 2 == 0) return c * 0.175 + 0.6
            else return c * 0.025 - 0.175
        }))
        vertices = new Float32Array(vertices)
        // console.log(vertices)

        // Create a buffer for the vertices
        const vertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        // Define the vertex shader
        const vertexShaderSource = `#version 300 es
        in vec2 a_position;
        void main() {
            gl_Position = vec4(a_position, 0.0, 1.0);
        }`;

        // Define the fragment shader
        const fragmentShaderSource = `#version 300 es
        precision mediump float;
        out vec4 outColor;
        void main() {
            outColor = vec4(1.0, 0.0, 0.0, 1.0);  // red color
        }`;

        // Create and compile the vertex shader
        const vertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vertexShader, vertexShaderSource);
        gl.compileShader(vertexShader);

        // Create and compile the fragment shader
        const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fragmentShader, fragmentShaderSource);
        gl.compileShader(fragmentShader);

        // Link the vertex and fragment shader into a shader program
        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        // Use the program
        gl.useProgram(program);

        // Bind the position buffer
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);

        // Get the location of the "a_position" attribute
        const positionLocation = gl.getAttribLocation(program, "a_position");

        // Enable the "a_position" attribute
        gl.enableVertexAttribArray(positionLocation);

        // Tell the attribute how to get data out of the position buffer
        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

        // Draw the scene
        gl.drawArrays(gl.TRIANGLES, 0, vertices.length / 2);
    </script>
</body>

</html>
