<!DOCTYPE html>
<html>

<head>
    <style>
        #c {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="c" width="640" height="480"></canvas>
    <script>
        // Mendapatkan referensi ke elemen canvas
        var canvas = document.getElementById('c');

        // Membuat konteks WebGL2
        var gl = canvas.getContext('webgl2');

        // Mendefinisikan shader
        var vertexShaderSource = `#version 300 es
in vec4 a_position;
void main() {
    gl_Position = a_position;
    gl_PointSize = 10.0;  // Ukuran titik
}`;

        var fragmentShaderSource = `#version 300 es
precision mediump float;
out vec4 outColor;
void main() {
    // Menggunakan posisi sebagai koordinat warna untuk membuat gradient merah
    outColor = vec4(gl_FragCoord.x / 640.0, 0.0, 0.0, 1.0);
}`;

        // Membuat dan mengkompilasi shader
        function createShader(gl, type, source) {
            var shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        var vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        var fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

        // Membuat program dan menautkan shader
        var program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        // Membuat buffer
        var positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([0, 0]), gl.STATIC_DRAW);

        // Menentukan atribut
        var positionAttributeLocation = gl.getAttribLocation(program, "a_position");
        gl.enableVertexAttribArray(positionAttributeLocation);
        gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

        // Menggambar pixel
        gl.useProgram(program);
        var positions = [
            0.0, 0.5, // Posisi titik atas
            -0.5, -0.5, // Posisi titik kiri bawah
            0.5, -0.5 // Posisi titik kanan bawah
        ];

        // Mengisi buffer dengan data posisi segitiga
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

        // Menggambar segitiga
        gl.drawArrays(gl.TRIANGLES, 0, 3);
    </script>
</body>

</html>
